<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<form action="/user/create" method="post">
    <div>
        <label>아이디</label>
        <input type="text" name="userId">
    </div>
    <div>
        <label>비밀번호</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>이름</label>
        <input type="text" name="name">
    </div>
    <div>
        <label>이메일</label>
        <input type="email" name="email">
    </div>
    <button type="submit">회원가입</button>
</form>
</body>
</html>
